<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boka Travel Transfers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      background:#fff;;
      position: relative;
    }

    .booking-container {
      position: relative;
      max-width: 820px;
      width: 100%;
    }

    .booking-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .booking-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .trip-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab {
      display: inline-block;
      margin: 0 10px;
      padding: 6px 12px;
      font-weight: 500;
      color: #999;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: #f90;
      border-color: #f90;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }

    .passenger-info {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      font-size: 16px;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .book-now {
      padding: 12px 30px;
      background-color: #2b9a42;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .book-now:hover {
      background-color: #e67e00;
    }

    .plane-img {
      position: absolute;
      top: -40px;
      left: -40px;
      width: 160px;
      z-index: 3;
      animation: float 4s ease-in-out infinite;
    }

    .bus-img {
      position: absolute;
      bottom: -40px;
      right: -30px;
      width: 160px;
      z-index: 3;
      animation: float 4s ease-in-out infinite reverse;
    }
    /* .main-wrapper {
  background: url(philipp-kammerer-6Mxb_mZ_Q8E-unsplash.jpg) no-repeat center center;
  background-size: cover;
  padding: 100px 20px;
  color: white;
  text-align: center;
} */


    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Hide return date on one-way */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="booking-container">
      <img src="image/white-airplane-flight-air-travel-journey-aviation-transportation.png" alt="Plane" class="plane-img" />
      <div class="booking-card">
        <h2>Namrata Universal</h2>

        <div class="trip-toggle">
          <span class="tab active" id="oneWayTab">One way</span>
          <span class="tab" id="returnTab">Return</span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Pick-up Time and Date</label>
            <input type="datetime-local" />
          </div>
          <div class="form-group" id="returnField">
            <label>Return Time and Date</label>
            <input type="datetime-local" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Pickup location</label>
            <select>
              <option>Podgorica / Podgorica airport</option>
            </select>
          </div>
          <div class="form-group">
            <label>Drop off location</label>
            <select>
              <option>Tivat / Tivat airport</option>
            </select>
          </div>
        </div>

        <div class="form-group passenger">
          <label>Number of passengers</label>
          <input type="range" min="1" max="20" value="8" id="passengerSlider" />
          <div class="passenger-info">
            <div><span id="passengerCount">8</span> passengers</div>
            <div>Price: <span id="price">160,00</span></div>
          </div>
        </div>

        <div class="button-wrapper">
          <button class="book-now">BOOK NOW</button>
        </div>
      </div>
      <img src="image/pngimg.com - bus_PNG8602.png" alt="Bus" class="bus-img" />
    </div>
  </div>

  <script>
    const slider = document.getElementById("passengerSlider");
    const passengerCount = document.getElementById("passengerCount");
    const priceEl = document.getElementById("price");

    slider.addEventListener("input", function () {
      const passengers = parseInt(this.value);
      passengerCount.textContent = passengers;
      priceEl.textContent = `${(passengers * 20).toFixed(2)},00`;
    });

    const oneWayTab = document.getElementById("oneWayTab");
    const returnTab = document.getElementById("returnTab");
    const returnField = document.getElementById("returnField");

    oneWayTab.addEventListener("click", () => {
      oneWayTab.classList.add("active");
      returnTab.classList.remove("active");
      returnField.classList.add("hidden");
    });

    returnTab.addEventListener("click", () => {
      returnTab.classList.add("active");
      oneWayTab.classList.remove("active");
      returnField.classList.remove("hidden");
    });
  </script>
</body>
</html>
